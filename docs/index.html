<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rampant Resources Game Jam</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://media.atlasworlds.com" crossorigin>
  <link rel="stylesheet" href="https://media.atlasworlds.com/public/assets/fonts/moon/moon.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <!-- Meta Tags -->
  <meta name="description"
    content="Join the Community Summer Hackathon! Build games based on collecting and using resources. Showcase your skills, meet professionals, and have fun!">
  <meta name="keywords"
    content="hackathon, community, summer, games, resources, coding, programming, AI, competition, CodeWorks">
  <meta name="author" content="CodeWorks">

  <!-- Open Graph Meta Tags (for social media) -->
  <meta property="og:title" content="2024 Summer GameJam Hackathon">
  <meta property="og:description"
    content="Join the Community Summer Hackathon! Build games based on collecting and using resources. Showcase your skills, meet professionals, and have fun!">
  <meta property="og:image" content="images/MoonMinerTitle.webp">
  <meta property="og:url" content="https://your-website-url.com">
  <meta property="og:type" content="website">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="2024 Summer GameJam Hackathon">
  <meta name="twitter:description"
    content="Join the Community Summer Hackathon! Build games based on collecting and using resources. Showcase your skills, meet professionals, and have fun!">
  <meta name="twitter:image" content="images/MoonMinerTitle.webp">

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <canvas id="starfield"></canvas>
  <div id="hero">
    <img id="logo" src="images/MoonMinerTitle.webp" alt="Moon Miner Logo">
    <div id="click-counter">Clicks: 0</div>
  </div>
  <div id="content" style="display:none;"></div>
  <footer>
    <img id="footer-logo" src="images/MoonMinerTitle.webp" alt="Moon Miner Logo">
    <h4>CodeWorks Game Jam 2024</h4>
  </footer>
  <script src="js/starfield.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
